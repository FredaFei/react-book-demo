<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>‰ºòÂåñ DOM Êìç‰Ωú</title>
</head>

<body>
    <div class='wrapper'>
        <!-- ... -->
    </div>
    <script>
    const createDOMFromString = (domString)=>{
        const div = document.createElement('div')
        div.innerHTML = domString
        return div
    }
    class likeButton {
        constructor(){
            this.state = { isLike: false }
        }
        changeText(){
            let likeText = this.el.querySelector('.like-text')
            this.state.isLike = !this.state.isLike
            likeText.innerHTML = this.state.isLike?'bad':'good'

        }
        render() {
            this.el = createDOMFromString(`
                <button class='like-btn'>
                    <span class='like-text'>good good</span>
                    <span>üëç</span>
                </button>
            `)
            this.el.addEventListener('click',this.changeText.bind(this),false)
            return this.el
        }
    }

    const $ = (el) => {
        return document.querySelector(el)
    }
    var likeBtn1 = new likeButton()
    $('.wrapper').appendChild(likeBtn1.render())

    var likeBtn2 = new likeButton()
    $('.wrapper').appendChild(likeBtn2.render())


    
    </script>
</body>

</html>
